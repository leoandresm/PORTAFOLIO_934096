<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
        <title>Facelet Title</title>
    </head>
    <body>
        <h:panelGroup rendered="#{!loginController.authenticated}">
            <form jsf:id="loginForm">
                <input type="email"
                       placeholder="Correo Electrónico"
                       required="true"
                       jsf:value="#{loginController.username}"/>
                <input type="password"
                       placeholder="Contraseña"
                       required="true"
                       jsf:value="#{loginController.password}"/>
                <button type="submit"
                        jsf:action="#{loginController.login}">
                    Ingresar 
                </button>
            </form>
        </h:panelGroup>
        <h:panelGroup rendered="#{loginController.authenticated}">
            <a jsf:outcome="/pages/administrador/paises/List">Lista Países</a>
            <br/>
            <a jsf:outcome="/pages/administrador/departamentos/List">Lista Departamentos</a>
            <br/>
            <a jsf:outcome="/pages/administrador/ciudades/List">Lista Ciudades</a>
            <br/>
            <a jsf:outcome="/pages/administrador/roles/List">Lista Roles</a>
            <br/>
            <a jsf:outcome="/pages/administrador/tiposServicios/List">Lista Tipos de Servicio</a>
            <br/>
            <a jsf:outcome="/pages/administrador/usuarios/List">Lista Usuarios</a>
            <form jsf:id="logoutForm">
                <a jsf:action="#{loginController.logout}">Salir</a>
            </form>
        </h:panelGroup>
    </body>
</html>
