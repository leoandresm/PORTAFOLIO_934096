<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <button type="button" 
                    jsf:outcome="Create">
                Crear
            </button> <br/>
            <p:dataTable value="#{ciudadController.itemsCiudad}" 
                         var="itemCiudad"
                         rows="10"
                         paginator="true">
                <p:column headerText="ID Ciudad">
                    <h:outputText value="#{itemCiudad.idCiudad}"/>
                </p:column>
                <p:column headerText="Nombre Ciudad">
                    <h:outputText value="#{itemCiudad.nombreCiudad}"/>
                </p:column>
                <p:column headerText="Nombre Departamento">
                    <h:outputText value="#{itemCiudad.departamento.nombreDepartamento}"/>
                </p:column>                
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
