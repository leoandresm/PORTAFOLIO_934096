<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="content">
            <form jsf:id="createCiudadForm">
                <input type="text"
                       placeholder="Id Ciudad"
                       required="true"
                       jsf:value="#{ciudadController.selectedCiudad.idCiudad}">
                </input>
                <input type="text"
                       placeholder="Nombre Ciudad"
                       required="true"
                       jsf:value="#{ciudadController.selectedCiudad.nombreCiudad}">
                </input>
                <select jsf:value="#{ciudadController.idDepartamento}" required="true" size="1">
                    <f:selectItem itemLabel="Seleccione uno..."/>
                    <f:selectItems value="#{departamentoController.itemsDepartamento}"
                                   var="departamento"
                                   itemValue="#{departamento.idDepartamento}"
                                   itemLabel="#{departamento.nombreDepartamento}"/>
                </select>
                <button type="submit" 
                        jsf:actionListener="#{ciudadController.create}" 
                        jsf:action="List">
                    Guardar
                </button>
                <button type="button" 
                        jsf:outcome="List">
                    Cancelar
                </button>
            </form>
        </ui:define>

    </ui:composition>

</html>
